<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLaNN Workshop 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/tac-icon-blue-transparent.png" type="image/icon type">
    <script src="scripts.js" defer></script>
</head>

<body>

    <!-- Header is included here by JS - check scripts.js  -->
    <div id="header"></div>

    <main>
        <section class="text-page">

            <h1>Invited Speakers</h1>


            <div class="content-group">
                <div class="content-box-small" style="width:300px">
                    <h3>Pablo Barceló</h3>
                    <h4>Universidad Católica de Chile and IMFD Chile and CENIA Chile</h4>
                    <img src="images/pablo.jpeg" alt="Pablo Barceló" style="height:250px; width:250px;">
                </div>
            </div>
            <div class="content-group">
                <div class="content-box-small" style="width:300px">
                    <h3>Will Merrill</h3>
                    <h4>Allen Institute for AI and Toyota Technical Institute at Chicago </h4>
                    <img src="images/will.jpeg" alt="Will Merrill" style="height:250px; width:250px;">
                </div>
            </div>
            <div class="content-group">
                <div class="content-box-small" style="width:300px">
                    <h3>David Chiang</h3>
                    <h4>University of Notre Dame</h4>
                    <img src="images/david.jpg" alt="David Chiang" style="height:250px; width:250px;">
                </div>
            </div>
            <div class="content-group">
                <div class="content-box-small" style="width:300px">
                    <h3>Naomi Saphra</h3>
                    <h4>Kempner Institute at Harvard University and Boston University</h4>
                    <img src="images/naomi.png" alt="Naomi Saphra" style="height:250px; width:250px;">
                </div>
            </div>





        </section>
    </main>

    <!-- Footer is included here by JS - check scripts.js  -->
    <div id="footer"></div>

</body>

</html>
